<mat-toolbar color="primary">
  <span>{{ appName }}</span>
</mat-toolbar>

<div class="content">
  <div fxLayout="row wrap" fxLayoutGap="1rem grid">
    <div
      fxFlex="25%"
      fxFlex.sm="33%"
      fxFlex.xs="100%"
      *ngFor="let movie of movies"
    >
      <mat-card class="mat-elevation-z4">
        <mat-card-header>
          <mat-card-title title="{{ movie.title }}">
            {{ movie.title | titlecase }}
          </mat-card-title>
        </mat-card-header>
        <img
          height="400"
          mat-card-image
          src="{{ movie.thumbPath }}"
          class="movie-thumbnail-img"
        />
        <mat-card-footer>
          <mat-card-subtitle class="movie-year movie-detail">
            Year: 1998
          </mat-card-subtitle>
          <mat-card-subtitle class="movie-detail">
            {{ sampleDes | truncate: DESC_TEXT_LENGTH }}
          </mat-card-subtitle>
          <mat-chip-list aria-label="Dog selection">
            <mat-chip *ngFor="let n of ['Thriller', 'Crime', 'Investigation']">
              {{n}}
            </mat-chip>
          </mat-chip-list>
        </mat-card-footer>
      </mat-card>
    </div>
  </div>
</div>
